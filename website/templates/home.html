{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container-fluid welcome-container">
  <div class="row">
    <div class="col-md-6 mx-auto text-center welcome-text">
      <div class="welcome-box">
        <h1 class="display-4 text-dark font-weight-bold">Welcome to ScientiTech</h1>
        <p class="lead">Unlock Insights and Analytics</p>
        <a href="/analytics" class="btn btn-primary btn-lg">Explore Analytics</a>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2 class="text-center mb-4">Your Notes</h2>
      <ul class="list-group">
        {% for note in user.notes %}
        <li class="list-group-item">{{ note.data }}</li>
        {% endfor %}
      </ul>
      <form method="POST" class="mt-4">
        <div class="input-group">
          <textarea name="note" id="note" class="form-control" placeholder="Add a new note..." aria-label="Add a new note"></textarea>
          <div class="input-group-append">
            <button type="submit" class="btn btn-success">Add Note</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
    background: url("/static/images/gla.jpg") no-repeat center center fixed;
    background-size: cover;
    margin-bottom: 50px; /* Added to create space for the note form at the bottom */
  }

  .home {
    height: calc(100vh - 55px);
    background-position: center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-left: 5%;
    padding-bottom: 50px;
  }

  .home .welcome-text {
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 6px;
    padding: 30px;
    color: #fff;
    animation: slideInRight 1s ease-out; /* Changed animation direction */
  }

  @keyframes slideInRight {
    0% {
      opacity: 0;
      transform: translateX(100%); /* Start from the right */
    }
    100% {
      opacity: 1;
      transform: translateX(0); /* Move to the center */
    }
  }

  .welcome-box {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
  }

  .btn-primary {
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }

  .btn-success {
    animation: bounce 1.5s infinite;
  }

  @keyframes bounce {
    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  /* Added styles for positioning the note form at the bottom */
  .mt-5 {
    margin-top: auto;
  }
</style>

{% endblock %}
