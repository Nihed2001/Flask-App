{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center"> <!-- Center the sign-up box horizontally -->
    <div class="col-md-6">
      <div class="shadow-animation"></div>
      <div class="signup-box">
        <h3 align="center" style="color: #fff;">Sign Up</h3> <!-- Set text color to white -->
        <form method="POST">
          <div class="form-group">
            <label for="email" style="color: #fff;"><b>Email Address</b></label> <!-- Set label text color to white -->
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="firstName" style="color: #fff;"><b>First Name</b></label> <!-- Set label text color to white -->
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group">
            <label for="password1" style="color: #fff;"><b>Password</b></label> <!-- Set label text color to white -->
            <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label for="password2" style="color: #fff;"><b>Password (Confirm)</b></label> <!-- Set label text color to white -->
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #000; /* Black background */
  }

  .shadow-animation {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 450px;
    border-radius: 10px;
    animation: animateShadow 6s infinite; /* Animation for shadow color change */
    z-index: -1; /* Behind the signup-box */
  }

  .signup-box {
    position: relative;
    background-color: #000; /* Black background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 50px rgb(20, 7, 211) ; /* Add box shadow for depth */
    margin-top: 50vh; /* Center the sign-up box vertically */
    transform: translateY(-50%); /* Center the sign-up box vertically */
    border: 2px solid #000; /* Black border */
  }

  .signup-box form {
    margin-bottom: 0; /* Remove bottom margin to prevent extra space */
  }

  label {
    font-weight: bold; /* Make labels bold */
  }

  button {
    width: 100%;
    height: 40px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    color: #191919;
    font-weight: 500;
    transition: .5s ease;
    animation: animateButton 2s infinite alternate; /* Apply animation to the button */
  }
  @keyframes animateButton {
  0% {
    background-color: rgba(0, 0, 255, 0.5); /* Start with light blue background */
  }
  25% {
    background-color: rgba(0, 0, 255, 0.7); /* Slightly darker blue at 25% */
  }
  50% {
    background-color: rgba(0, 0, 255, 0.9); /* Medium blue at 50% */
  }
  75% {
    background-color: rgba(0, 0, 255, 0.7); /* Slightly darker blue at 75% */
  }
  100% {
    background-color: rgba(0, 0, 255, 0.5); /* Return to light blue at 100% */
  }
}
}
  @keyframes animateShadow {
    0% {
        background-color: rgba(0, 0, 255, 0.5); /* Start with light blue background */
    }
    25% {
        background-color: rgba(0, 0, 255, 0.7); /* Slightly darker blue at 25% */
    }
    50% {
        background-color: rgba(0, 0, 255, 0.9); /* Medium blue at 50% */
    }
    75% {
        background-color: rgba(0, 0, 255, 0.7); /* Slightly darker blue at 75% */
    }
    100% {
        background-color: rgba(0, 0, 255, 0.5); /* Return to light blue at 100% */
    }
}
.form-group{
    position:relative;
    margin:30px 0;
    color:#fff;
    border-bottom:2px solid #fff;
    }
    
    
    .form-group label{
    position: absolute;
    top:50%
    left: 5px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    }
    
    
    .form-group input {
    width : 350px;
    height:40px;
    font-size:16px;
    color:#fff;
    padding:0 5px;
    background: transparent;
    border: none;
    outline :none;
    }
    
  
</style>
{% endblock %}
